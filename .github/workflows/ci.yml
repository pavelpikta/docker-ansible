---
name: Docker Ansible CI images

on:
  push:
    branches:
      - "main"
      - "develop"
  schedule:
    - cron: "0 0 * * 1"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

  build:
    name: Ansible version - ${{ matrix.version }}
    runs-on: ubuntu-latest
    needs: ["lint"]
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: "2.13"
            image: "alpine-3.16"
            ansible-core-version: "2.13.2"
            ansible-version: "6.1.0"
            ansible-lint: "6.3.0"
          - version: "2.12"
            image: "alpine-3.16"
            ansible-core-version: "2.12.7"
            ansible-version: "5.10.0"
            ansible-lint: "6.3.0"
          - version: "2.11"
            image: "alpine-3.16"
            ansible-core-version: "2.11.12"
            ansible-version: "4.10.0"
            ansible-lint: "5.4.0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.version=${{ matrix.ansible-core-version }}
          tags: |
            type=raw,enable=true,value=${{ matrix.version }}-${{ matrix.image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.1.0
        with:
          context: ./
          file: Dockerfile
          platforms: linux/amd64
          pull: true
          push: true
          build-args: |
            ANSIBLE_CORE_VERSION=${{ matrix.ansible-core-version }}
            ANSIBLE_VERSION=${{ matrix.ansible-version }}
            ANSIBLE_LINT=${{ matrix.ansible-lint }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository }}:${{ matrix.version }}-${{ matrix.image }}
          args: --file=Dockerfile

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
